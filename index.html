<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<style>
body{

    background: url(images/bg-image1.jpg) no-repeat;
    background-size:cover;
    height: 100vh;
}

.container{

    margin-top: 20px;
}



</style>
</head>
<body>
    <div class="container">
      
        <div class="col-md-6 m-auto py-4">
            <div class="input-group mb-3">
                <input id="city_name" type="text" class="form-control" placeholder="Enter City's Name" aria-label="Recipient's username" aria-describedby="button-addon2" >
                <button onclick="searchTemp()" class="btn btn-success" type="button" id="button-addon2">Search</button>
                
            </div>

        </div>
      
            <div class=" text-center text-white">
                <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather-icon">
                <h1 id="city">Dhaka</h1>
                <h3 > <span id="temp">28.06</span>&deg;</h3>
                <h1 id="condition">Cloudy</h1>
            </div>


     
        
    </div>

    




        <script src="weather.js">


        </script>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
